version: 2.1

executors:
  my-exec-env:
    docker:
        - image: python:3.7-alpine3.11
        - image: amazon/aws-cli

jobs:
  # Create EC2 instance
  create_instance:
    executor: my-exec-env
    steps:
      - checkout
      - run:
          name: create a cloudformaiton stack
          command: |
            aws cloudformation create-stack --name circleci-stack \
            --template-body file://infra.yml --parameters file://infra-params.yml \
            --capabilities "CAPABILITY_IAM" "CAPABILITY_NAMED_IAM"
  # Get IP address of the instance
  get_instance_ip:
    executor: my-exec-env
    steps:
      - checkout
      - run: chmod +x inv-script.sh
      - run: ./inv-script.sh
  # Exercise: Config and Deployment
  configure_infrastructure:
    executor: my-exec-env
    steps:
      - checkout
      - add_ssh_keys:
          # You can get this ID in the section where you registered the SSH Key
          fingerprints: ["1a:a3:b6:5a:59:b2:8f:41:f4:d2:82:55:0b:9c:90:66"] 
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook -i inventory.txt main-remote.yml

workflows:
  default:
    jobs:
      - configure_infrastructure